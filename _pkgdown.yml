url: https://bbuchsbaum.github.io/eyesim/
template:
  bootstrap: 5
  package: albersdown
reference:
- title: Density and sampling
  desc: Functions for computing density maps, sampling, and density matrix.
  contents:
  - eye_density
  - get_density
  - sample_density
  - density_matrix
  - eye_density.fixation_group
  - gen_density
  - as.data.frame.eye_density
- title: Spatial operations
  desc: Functions for manipulating spatial coordinates and transformations.
  contents:
  - coords
  - rescale
  - center
  - normalize
  - match_scale
- title: Fixation operations
  desc: Functions for working with fixation sequences.
  contents:
  - fixation_group
  - rep_fixations
  - sample_fixations
  - rep_fixations
  - fixation_similarity
  - template_sample
- title: Similarity
  desc: Functions for computing similarity between objects.
  contents:
  - similarity
  - multi_match
  - scanpath_similarity
  - similarity.scanpath
  - template_similarity
  - sample_density_time
  - repetitive_similarity
  - install_multimatch
- title: Scanpath
  desc: Functions for creating and adding scanpaths.
  contents:
  - scanpath
  - add_scanpath
  - add_scanpath.data.frame
  - add_scanpath.eye_table
  - scanpath.fixation_group
  - anim_scanpath
  - calcangle
  - cart2pol
  - template_multireg
  - template_regression
- title: Eye Table
  desc: Functions for working with eye tables.
  contents:
  - as_eye_table
  - eye_table
  - simulate_eye_table
  - '[.eye_table'
  - plot.eye_density
  - plot.fixation_group
- title: Density by Groups
  desc: Functions for density operations by groups.
  contents:
  - density_by
  - sample_density.density
- title: Data
  desc: Example datasets included with the package.
  contents:
  - wynn_study
  - wynn_study_image
  - wynn_test
